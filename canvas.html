<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <div class="time"></div>
    <canvas id="cvs" width="800" height="600" style="border: 2px solid"></canvas>
    <script>
        
        function draw() {
            
            var d = new Date();
            time=document.querySelector(".time");
            //console.log(time);
            time.innerHTML=d;
            let cvs=document.querySelector("#cvs");
            let ctx=cvs.getContext("2d");
            ctx.clearRect(0, 0, 800, 600);
            ctx.fillStyle="pink";
            ctx.fillRect(100,100,d.getSeconds()*10, 50);
            ctx.beginPath();
            ctx.arc(350,200,60, 0, 2*Math.PI*d.getSeconds()/60);
            ctx.stroke();
            ctx.beginPath();
            let cx = 400, cy = 400, r = 100, th = 2*Math.PI*d.getSeconds()/60 - Math.PI/2;
            ctx.moveTo(cx,cy);
            ctx.lineTo(cx+r*Math.cos(th),cy+r*Math.sin(th));
            ctx.stroke();
        }
        window.setInterval(draw, 500);

        // ctx.strokeStyle="blue";
        // ctx.strokeRect(200,400,50,50);
        
    </script>
</body>
</html>
