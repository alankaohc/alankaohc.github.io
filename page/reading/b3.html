        <br>
        <div>
            我們可能都有一個感覺，隨著年歲增長，夢想彷彿越飄越遠。努力似乎不再有用，人生的終點站已經無法更改。這本書提供一個思考方式，讓你可以相信自己，實際做出行動，養成習慣，最後改變自己。這本書簡單易懂，每章篇幅不長，很適合通勤時閱讀。書中幾個我喜歡的方法：*Call and Action。要洗碗時，先說：「我要洗碗。」再去洗碗。要寫作業時，先說：「我要寫作業。」這可以使你更專心且不容易出錯。*兩分鐘做事法。想養成一個習慣，每天做兩分鐘就好，重要的是能夠「每一天」。
        </div>
